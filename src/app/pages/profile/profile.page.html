<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>

    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="round_box outer_1 success_1">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/imgs/user.jpg)'"></div>
    </div>

    <ion-row>
      <ion-col size="6" (click)="goToOrders()">
        <ion-icon name="document-text-outline"></ion-icon>
        <ion-label>Orders</ion-label>
      </ion-col>
      <ion-col size="6" (click)="goToFavourite()">
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>Favourite</ion-label>
      </ion-col>
    </ion-row>

    <ion-input class="id_member" type="text" [(ngModel)]="id_member" value="{{user.id_member}}"></ion-input>

    <!-- INI UNTUK MENAMPILKAN ID -->
    <!-- <ion-input type="text" [(ngModel)]="user.id_member" disabled></ion-input> -->

    <ion-input type="text" [(ngModel)]="user.nama" value="{{user.nama}}"></ion-input>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    <ion-input type="text" [(ngModel)]="user.alamat"></ion-input>
    <ion-input type="text" [(ngModel)]="user.telepon"></ion-input>
    <!-- <ion-input type="text" placeholder="Email" [(ngModel)]="email" value="{{user.email}}"></ion-input>
    <ion-input type="text" placeholder="Alamat" [(ngModel)]="alamat" value="{{user.alamat}}"></ion-input>
    <ion-input type="text" placeholder="Telepon" [(ngModel)]="telepon" value="{{user.telepon}}"></ion-input> -->
    <ion-input type="passwprd" placeholder="Password Lama" [(ngModel)]="password_lama"></ion-input>
    <ion-input type="password" placeholder="Password Baru" [(ngModel)]="password_baru"></ion-input>

    <ion-button (click)="editProfile()" expand="block" class="block_btn">
      Save
    </ion-button>
    <br>
    <ion-button (click)="logout()" color="secondary" expand="block" class="block_btn">
      Logout
    </ion-button>

  </div>
</ion-content>
