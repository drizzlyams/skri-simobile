<ion-content>
  <div class="main_content_div">

    <div class="banner_div">
      <ion-label class="orange_lbl">Belanja Sekarang</ion-label>
      <ion-label class="bold_lbl">Ada Diskon Khusus Member</ion-label>
      <ion-label class="small_lbl">Ada Tiap Bulan!</ion-label>
      <img src="assets/imgs/banner2.png" alt="">
    </div>

    <div class="content_div">

      <div class="category_container">
        <ion-row>
          <ion-col size="3" *ngFor="let item of categories" (click)="goToProductList()">
            <img [src]="item.gambar">
            <ion-label>{{item.nama_kategori}}</ion-label>
          </ion-col>
        </ion-row>
      </div>

      <div class="product_container">

        <ion-label class="title_lbl">Produk Best Seller</ion-label>


        <ion-row>
          <ion-col size="6" [class.left]="i%2==1" [class.right]="i%2==0" *ngFor="let item of products;let i = index">
            <div class="product_box" (click)="goToDetail(item.id_produk)">
              <div class="image_box" [style.backgroundImage]="'url(' +  item.gambar + ')'">
                <!-- <img [src]="gambar+item.gambar" alt="" width="100"> -->
                <ion-label class="best_lbl">Best Seller</ion-label>
              </div>
              <div class="detail_div">
                <div class="like_box">
                  <ion-icon name="heart"></ion-icon>
                </div>
                <ion-label class="name_lbl">{{item.nama_produk}}</ion-label>
                <div class="price_flex">
                  <div>
                    <ion-label class="old_price"></ion-label>
                    <ion-label class="price_lbl">Rp. {{item.harga_jual}} <span>/ {{item.satuan}}</span></ion-label>
                  </div>
                  <div>
                    <ion-label class="save_lbl">{{item.diskon}}</ion-label>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>

      </div>

    </div>

  </div>
</ion-content>
